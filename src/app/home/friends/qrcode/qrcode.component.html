<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="qr-code" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">QRCode Anda</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="ion-text-center">
    <ion-text color="medium">Tunjukan QR-Code kamu kepada teman kandah lainnya, dan scan menggunakan aplikasi kandah!</ion-text>
  </p>
  <qrcode *ngIf="qrcodedata.length > 0" [qrdata]="qrcodedata" [level]="'M'" [allowEmptyString]="true"></qrcode>
  <h2 *ngIf="userku | async as user" class="ion-text-center">
    <ion-text color="dark">{{ user?.name | titlecase }}</ion-text>
  </h2>
  <p class="ion-text-center">
    <ion-button color="medium" mode="ios" (click)="close()">
      <ion-icon name="close" slot="start"></ion-icon>
      Tutup QRCode
    </ion-button>
  </p>
</ion-content>
